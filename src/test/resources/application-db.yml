spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: dbc:h2:mem:test
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate.format_sql: false
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true